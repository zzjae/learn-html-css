<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="/src/css/styles/02-selector.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/ui/styles/shopping-cart.css" />
  </head>
  <body>
    <h1>ShoppingCart</h1>
    <div class="cart">
      <!-- header -->
      <div class="cart-header">
        <img src="/src/assets/cart/cart.svg" alt="" />
        <span>장바구니</span>
      </div>
      <hr />
      <!-- content -->
      <div class="cart-body">
        <!-- 물건 1 -->
        <div class="product">
          <div class="product-image">
            <img src="/src/assets/cart/milk.svg" alt="우유 사진" />
          </div>
          <div class="content-wrapper">
            <div class="product-name">1A 우유 900ML</div>
            <div class="product-price">1,870 원</div>
          </div>
          <div class="button-content">
            <div class="quantity-container">
              <button type="button" class="quantity-btn" onclick="">-</button>
              <span class="quantity-value">2</span>
              <button
                type="button"
                type="button"
                class="quantity-btn"
                onclick=""
              >
                +
              </button>
            </div>
          </div>
        </div>
        <!-- 물건 2 -->
        <div class="product">
          <div class="product-image">
            <img src="/src/assets/cart/beansprout.svg" alt="콩나물 사진" />
          </div>
          <div class="content-wrapper">
            <div class="product-name">맛있는 콩나물 500g</div>
            <div class="product-price">1,280 원</div>
          </div>
          <div class="button-content">
            <div class="quantity-container">
              <button type="button" class="quantity-btn" onclick="">-</button>
              <span class="quantity-value">2</span>
              <button type="button" class="quantity-btn" onclick="">+</button>
            </div>
          </div>
        </div>
        <!-- 물건 3 -->
        <div class="product">
          <div class="product-image">
            <img src="/src/assets/cart/tofu.svg" alt="두부 사진" />
          </div>
          <div class="content-wrapper">
            <div class="product-name">고소한 두부 1kg</div>
            <div class="product-price">2,210 원</div>
          </div>
          <div class="button-content">
            <div class="quantity-container">
              <button type="button" class="quantity-btn" onclick="">-</button>
              <span class="quantity-value">2</span>
              <button type="button" class="quantity-btn" onclick="">+</button>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <hr />
      <div class="cart-footer">
        <p>구매 총액 : 8,600원</p>
      </div>
    </div>
  </body>
</html>
