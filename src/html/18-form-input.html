<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한줄 입력 서식 -->
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" id="likelionSearch" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
