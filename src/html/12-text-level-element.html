<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    <!-- 아래첨자와 윗첨자 -->
    <div>H<sub>2</sub>SO<sup>4</sup></div>

    <!-- 축약어 -->
    <div>
      <abbr title="점심 메뉴 추천">점메추</abbr>
      <abbr title="하이퍼 텍스트 마크업 랭기지">HTML</abbr>
    </div>

    <!-- 날짜 시간 정보 -->
    <div>
      <time datetime="2025-02-18T10:27:45">2025년 2월 18일</time>
    </div>
    <div>
      ajttk vmfhsxmdpsem 13rl
      <time datetime="2025-02-05">시작일</time>
    </div>

    <!-- 취소 정보 -->
    <div>정상가 <s>100,000</s> 할인가 9,000</div>

    <!-- 저작권 정보 -->
    <small>copyright &copy; LikeLion Bootcamp 2025</small>

    <!-- 하일라이트된 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark></div>
  </body>
</html>
