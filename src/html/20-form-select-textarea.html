<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (select, textarea) 요소</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <h1>form (select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="petSelect">반려동물</label>
        <select aria-label="반려동물 선택" name="petSelect" id="petSelect">
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
        </select>
      </div>
    </form>

    <hr />
    <h2>textarea 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="message"
          >내용 <span> <aria-hidden>*</aria-hidden>*</span>
          <span class="sr-only">필수</span>
        </label>
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="20"
          placeholder="메시지"
        ></textarea>
      </div>
    </form>
  </body>
</html>
