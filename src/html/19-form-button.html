<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (버튼) 요소</title>
  </head>
  <body>
    <h1>버튼요소</h1>
    <form action="/" method="post" id="buttonForm">
      <div>
        <label for="user">사용자 이름</label>
        <input type="text" id="user" name="user" />
      </div>
      <div>
        <label for="user">사용자 비밀번호</label>
        <input type="text" id="userPwd" name="userPwd" />
      </div>
      <!--  -->
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="Clike Me!" />
      </div>
      <!--  -->
      <div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">클릭!</button>
      </div>
      <!--  -->
      <button type="submit">
        <img src="/src/assets/icon/search.svg" alt="전송 버튼" />
      </button>
      <button type="submit" aria-label="전송하기">
        <img src="/src/assets/icon/search.svg" alt="전송 버튼" />
      </button>
      <div></div>
    </form>
    <button type="reset" form="buttonForm">초기화</button>
  </body>
</html>
