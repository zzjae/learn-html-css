<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <!-- srcset, sizes 속성 -->
    <img
      src="/src/assets/logo/netflix@1x.png"
      srcset="assets/logo/netflix@1x.png 1x, assets/logo/netflix@2x.png 2x"
      alt="넷플릭스"
    />

    <br />
    <!-- 이미지 형식 -->
    <img
      src="/src/assets/logo/netflix@1x.png"
      srcset="/src/assets/logo/netflix@1x.webp"
      alt="넷플릭스"
    />

    <h2>W Decriptor 예시</h2>
    <picture>
      <source
        src="/src/assets/rwd/small-550.jpg"
        alt=""
        srcset="
          /src/assets/rwd/small-550.jpg    550w,
          /src/assets/rwd/medium-1024.jpg 1024w,
          /src/assets/rwd/large-1600.jpg  1600w
        "
        sizes="(max-width: 768px) 550w, 1024w"
      />
      <source
        srcset="/src/assets/rwd/medium-1024.jpg 1024w"
        media="(max-width: 1024px)"
      />
      <img src="/src/assets/rwd/small-550.jpg" alt="" />
    </picture>
  </body>
</html>
